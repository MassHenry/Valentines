<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: pink;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
        }
        .heart {
            color: red;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="heart">‚ù§Ô∏è</div>
        <h2>Happy Valentine's Day, <span id="name">Friend</span>!</h2>
        <p id="message">Wishing you a day full of love and happiness! üíï</p>
    </div>
    
    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }
        
        const name = getQueryParam("name");
        const message = getQueryParam("message");
        
        if (name) document.getElementById("name").textContent = name;
        if (message) document.getElementById("message").textContent = message;
    </script>
</body>
</html>
